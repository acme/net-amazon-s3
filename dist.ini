name    = Net-Amazon-S3
author  = Pedro Figueiredo <me@pedrofigueiredo.org>
license = Perl_5
copyright_holder = Amazon Digital Services, Leon Brocard, Brad Fitzpatrick, Pedro Figueiredo
version = 0.59

[@Filter]
-bundle = @Basic
option = for_basic

[MetaJSON]
[MetaResources]
bugtracker.web = https://github.com/pfig/net-amazon-s3/issues
repository.url = https://github.com/pfig/net-amazon-s3.git
repository.web = https://github.com/pfig/net-amazon-s3
repository.type = git

[AutoPrereqs]
[CPANFile]

[CheckChangeLog]

[PodWeaver]
[ReadmeMarkdownFromPod]

[PkgVersion]
[NextRelease]
filename = CHANGES
format = %-4v %{ccc MMM dd HH:mm:ss vvv yyyy}d

[@TestingMania]
disable = Test::Kwalitee
disable = Test::Pod::LinkCheck
disable = PodCoverageTests

